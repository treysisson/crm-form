<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimble CRM Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Inline all styles to debug */
      body {
        font-family: "Inter", sans-serif !important;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-stk {
        font-family: "Playfair Display", serif !important;
      }
      
      .custom-primary-color {
        color: #31332f !important;
      }
      
      .custom-primary-bg {
        background-color: #31332f !important;
      }
      
      .custom-secondary-bg {
        background-color: #ffff8f !important;
      }
      
      .custom-purple-bg {
        background-color: rgba(226, 218, 235, 0.1) !important;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div class="min-h-screen p-6 flex flex-col items-center justify-start">
      <header class="w-full max-w-4xl py-6 flex justify-between items-center">
        <h1 class="text-2xl font-stk font-bold custom-primary-color">
          Nimble CRM Search
        </h1>
      </header>
      <main class="w-full max-w-4xl">
        <div class="mb-6">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by Instagram profile URL or email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
          />
          <button
            id="searchBtn"
            class="mt-2 custom-primary-bg text-white px-4 py-2 rounded hover:opacity-90"
          >
            Search
          </button>
        </div>
        <div id="statusMessage" class="mt-4 text-sm text-gray-600"></div>
        <div id="formContainer" class="hidden mt-8 p-4 border rounded-lg custom-purple-bg"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
