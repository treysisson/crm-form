<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimble CRM Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white text-gray-900">
    <div class="min-h-screen p-6 flex flex-col items-center justify-start">
      <header class="w-full max-w-4xl py-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold crm-title">
          Nimble CRM Search
        </h1>
      </header>
      <main class="w-full max-w-4xl">
        <div class="mb-6">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by Instagram profile URL or email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
          />
          <button
            id="searchBtn"
            class="mt-2 px-4 py-2 rounded crm-button"
          >
            Search
          </button>
        </div>
        <div id="statusMessage" class="mt-4 text-sm text-gray-600"></div>
        <div id="formContainer" class="hidden mt-8 p-4 border rounded-lg crm-form-container"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
