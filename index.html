<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nimble CRM Lookup v1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #31332f;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      color: #ffff8f;
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    main {
      width: 100%;
      max-width: 600px;
    }

    .search-section {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: end;
    }

    .search-section input[type="text"] {
      flex: 1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #c19a77;
      border-radius: 8px;
      font-size: 16px;
      background: #ffffff;
      color: #31332f;
    }

    input[type="text"]:focus {
      border-color: #ffff8f;
      box-shadow: 0 0 0 3px rgba(255, 255, 143, 0.2);
    }

    .search-btn {
      background-color: #ffff8f;
      color: #31332f;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .search-btn:hover {
      background-color: #f5f542;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 143, 0.3);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      margin: 1rem 0;
      font-size: 14px;
      color: #c19a77;
    }

    .status-message.error {
      color: #ff6b6b;
    }

    .form-container {
      margin-top: 1rem;
      padding: 1.5rem;
      background: rgba(56, 69, 47, 0.12);
      border: 1px solid #c19a77;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-container.hidden {
      display: none;
    }

    /* New single-column form layout */
    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ffffff;
      font-size: 13px;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="url"],
    .form-field input[type="date"],
    .form-field textarea {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #c19a77;
      border-radius: 8px;
      font-size: 14px;
      background: #ffffff;
      color: #31332f;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: #ffff8f;
      box-shadow: 0 0 0 3px rgba(255, 255, 143, 0.2);
    }

    .form-field textarea {
      min-height: 60px;
      resize: vertical;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .radio-option label {
      display: inline-block;
      padding: 6px 12px;
      background: #9ca3af;
      border: 2px solid #9ca3af;
      border-radius: 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: #ffffff;
    }

    .radio-option input[type="radio"]:checked + label {
      background: #ffff8f;
      border-color: #ffff8f;
      color: #31332f;
      font-weight: 600;
    }

    .submit-btn {
      background-color: #ffff8f;
      color: #31332f;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.2s;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #f5f542;
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255, 255, 143, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nimble CRM Search v1</h1>
    </header>

    <main>
      <div class="search-section">
        <input id="searchInput" type="text" placeholder="Search by Instagram profile URL or email" />
        <button class="search-btn" id="searchBtn">Search</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
      <div id="formContainer" class="form-container hidden"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
